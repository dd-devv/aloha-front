<div class="card">
  <p-fieldset>
    <ng-template #header>
      <div class="flex items-center gap-2 px-2 text-primary">
        <i class="pi pi-users text-2xl"></i>
        <span class="font-bold">Usuarios</span>
      </div>
    </ng-template>
    <div class="card">
      <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th class="w-28"></th>
          </tr>
        </ng-template>
        <ng-template #body let-user>
          <tr>
            <td>{{ user.nombres }}</td>
            <td>{{ user.apellidos }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <p-button icon="pi pi-pen-to-square" [rounded]="true" severity="success" size="small" [outlined]="true"
                class="me-2" />
              <p-button icon="pi pi-times" [rounded]="true" [outlined]="true" size="small" severity="danger" />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-fieldset>
</div>
