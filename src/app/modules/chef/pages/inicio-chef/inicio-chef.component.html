<!-- orders.component.html -->
<div class="flex justify-center align-items-center p-4">
  <div class="h-full w-full">
    <!-- Card Mesa 1 -->

    @if (loading()) {
    Cargandoo
    }

    @if (!loading()) {

    }

    @for (mesa of comandasAll(); track $index) {
    <p-card styleClass="mb-4">
      <ng-template pTemplate="header">
        <h3 class="text-xl font-bold text-center py-3 m-0">Mesa {{mesa.mesa}} </h3>
      </ng-template>

      <div class="mb-4">
        <!-- Lista de comandas con p-table -->
        <p-table [value]="mesa.comandas" styleClass="p-datatable-sm">
          <ng-template pTemplate="body" let-comanda>
            <tr>
              <td class="flex-1 font-medium text-color">
                <span class="flex items-center">
                  <img [src]="comanda.plato.galeria[0] | cloudinaryImage:100:'avif'" class="w-12 mr-2 rounded"
                    [alt]="comanda.plato.nombre">
                  <span class="text-sm">{{comanda.plato.nombre}}</span>
                </span>
              </td>
              <td class="flex-1 text-center text-color-secondary text-2xl">
                <i class="pi pi-times"></i> {{comanda.cantidad}}
              </td>
              <td class="flex-1 flex justify-end">
                <p-checkbox [(ngModel)]="comandaCheckedMap[comanda._id]" [binary]="true"
                  inputId="comanda-{{comanda._id}}" value="Large" (onChange)="marcarComoEntregado(comanda._id)" />
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-card>
    }

  </div>
</div>

<p-toast />
