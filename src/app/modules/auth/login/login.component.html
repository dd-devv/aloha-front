<div class="flex items-center justify-center w-full h-screen">
  <div class="p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-medium text-center mb-6">Iniciar Sesi칩n</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <div class="flex flex-col">
        <p-floatlabel variant="on">
          <input id="username" pInputText formControlName="username" autocomplete="off" fluid="true" />
          <label for="username" class="rounded">
            <i class="pi pi-user me-1"></i>
            Usuario
          </label>
        </p-floatlabel>

        @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <small class="text-red-400 mt-1">
          El usuario es obligatorio
        </small>
        }
      </div>

      <div class="flex flex-col my-4">
        <p-floatlabel variant="on">
          <p-password id="password" formControlName="password" inputId="password" fluid="true" [toggleMask]="true"
            [feedback]="false" autocomplete="off" />
          <label for="password" class="rounded">
            <i class="pi pi-key me-1"></i>
            Contrase침a
          </label>
        </p-floatlabel>

        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <small class="text-red-400 mt-1">
          La contrase침a es obligatoria
        </small>
        }
      </div>

      <p-button type="submit" [disabled]="loginForm.invalid || isLoading" label="Iniciar Sesi칩n" icon="pi pi-sign-in"
        styleClass="w-full" [loading]="isLoading" />
    </form>
  </div>
</div>

<p-toast />
